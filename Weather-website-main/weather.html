<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Weather web</title>
</head>

<body>
    <header class="container">
        <div class="head">
            <div class="web-icn"></div>
            <div class="search-inp">
                <input type="text" placeholder="Search Location...">
                <button class="search-btn-icn"></button>
            </div>
        </div>
    </header>
    <weather class="grid-container">
        <div class="weather-sec">
            <h1>16°</h1>
            <div>
                <h2>London</h2>
                <p>06:09 - Monday, 9 Sep '23</p>
            </div>
            <div class="weather-icn"></div>
        </div>
        <div class="testimonials">
            <h5>Weather Details...</h5>
            <div class="weather-info">
                <h3>Thunderstorm with Light Drizzle</h3>
                <div class="weather-details">
                    <span>Temp max</span>
                    <div>19°<img src="temperature_max_icon.png" alt="Temperature Max Icon"></div>
                </div>
                <div class="weather-details">
                    <span>Temp min</span>
                    <div>15°<img src="temperature_min_icon.png" alt="Temperature Min Icon"></div>
                </div>
                <div class="weather-details">
                    <span>Humidity</span>
                    <div>58%<img src="humidity_icon.png" alt="Humidity Icon"></div>
                </div>
                <div class="weather-details">
                    <span>Cloudy</span>
                    <div>86%<img src="cloudy_icon.png" alt="Cloudy Icon"></div>
                </div>
                <div class="weather-details">
                    <span>Wind</span>
                    <div>5 km/h<img src="wind_icon.png" alt="Wind Icon"></div>
                </div>
            </div>
        </div>
    </weather>
</body>

</html>
